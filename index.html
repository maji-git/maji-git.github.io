<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>io.himaji</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <style>
        @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css');

        body {
            font-family: "Victor Mono", monospace;
            background-color: #CFE1D3;
        }

        h1 {
            font-family: "Victor Mono", monospace;
            font-style: italic;
        }

        .text-sm {
            font-size: 0.8rem;
        }

        a {
            color: #446356;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-9">
                <h1>io.<span><img src="./io-assets/hibubble.svg" height="70" alt=""></span>maji.xyz</h1>
                <p>maji's directory of static side projects/files.</p>
            </div>
            <div class="col-md">
                <img src="./io-assets/maw.png" height="200" alt="">
            </div>
        </div>

        <table class="w-100">
            <tbody id="entry">
                <tr>
                    <th valign="top"></th>
                    <th colspan="3">Name</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <th colspan="5">
                        <hr>
                    </th>
                </tr>


            </tbody>
        </table>

        <tr>
            <th colspan="5">
                <hr>
            </th>
        </tr>
        <p class="text-sm text-muted">io.himaji.xyz • THIS IS SPARTAA!!!! • running @ github.io</p>

        <script>
            const main = async () => {
                const infoFetch = await fetch("info.json")
                const info = await infoFetch.json()
                const entryElement = document.querySelector("#entry")

                for (const proj of info) {
                    const tr = document.createElement("tr")
                    tr.innerHTML = `<td valign="top"><img src="${proj.icon ?? "/io-assets/icons/tabler-icon-cube.svg"}" alt="[ICON]"
                               ></td>
                        <td colspan="3"><a href="${proj.path}">${proj.path}</a></td>
                        <td>${proj.data?.description ?? "-"}</td>`

                    entryElement.append(tr)
                }
            }

            main()
        </script>
    </div>
</body>

</html>
